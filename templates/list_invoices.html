<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>All Invoices</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container my-5">
<h2>All Invoices</h2>
<table class="table table-striped table-bordered">
<thead class="table-dark">
<tr>
<th>ID</th>
<th>Invoice No</th>
<th>Client</th>
<th>Amount (â‚¹)</th>
<th>Date</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
{% for inv in invoices %}
<tr>
<td>{{ inv.id }}</td>
<td>{{ inv.invoice_no }}</td>
<td>{{ inv.client_name }}</td>
<td>{{ inv.amount }}</td>
<td>{{ inv.invoice_date }}</td>
<td>
<a href="{{ url_for('show_invoice', id=inv.id) }}" class="btn btn-sm btn-primary">Download PDF</a>
</td>
</tr>
{% endfor %}
</tbody>
</table>
<a href="{{ url_for('create_invoice') }}" class="btn btn-success">Create New Invoice</a>
</div>
</body>
</html>
